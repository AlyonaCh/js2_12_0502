<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Регулярные выражения</title>
</head>
<body>
	<script>
		let str = `he: 'lol' she: sdfbasdf 'asdfb'adfgb'`
		let reg = str.replace(/'[^']??/g, '"') // замена кавычек
		let newstr = str.replace(/^'|(\s)'|'(\s)|'$/g, '$1"$2') // замена кавычек с исключением апострофа

		console.log(reg)
		console.log(newstr)
	</script>
</body>
</html>
