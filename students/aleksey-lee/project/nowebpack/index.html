<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
<link href="css/main.css" rel="stylesheet"></head>
<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form" @submit="filterGoods">
                    <input type="text" class="search-field" v-model="searchLine">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button 
                    class="btn-cart" 
                    type="button"
                    @click="isVisibleCart = !isVisibleCart"
                >Корзина</button>
                <div 
                    class="cart-block" 
                    id="cart-block" 
                    v-show="isVisibleCart"
                >
                    <div 
                        class="cart-item" 
                        v-for="good in goods"
                        :data-id_product="good.id_product"
                    >
                        <div class="product-bio">
                            <img :src="cartImage" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{good.product_name}}</p>
                                <p class="product-quantity">Quantity: {{good.quantity}}</p>
                                <p class="product-single-price">${{good.price}} each</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">${{good.quantity * good.price}}</p>
                            <button 
                                class="del-btn" 
                                name="del-btn" 
                                @click="removeProduct(good.id_product)"
                            >&times;</button>
                        </div>
                    </div>
                    <p>Итого: {{getTotalPrice}} $</p>
                </div>
            </div>
        </header>
        <main>
            <div class="products" id="goods-list" v-if="items.length > 0">
                <div 
                    class="product-item" 
                    v-for="item in founds"
                    :data-id="item.id_product"
                >
                    <img 
                        :src="image" 
                        alt="Some img"
                    >
                    <div class="desc">
                        <h3>{{item.product_name}}</h3>
                        <p>{{item.price}} $</p>
                        <button 
                            class="buy-btn" 
                            name="buy-btn"
                            :data-id_product="item.id_product"
                            :data-product_name="item.product_name"
                            :data-img="image"
                            :data-price="item.price"
                            @click="addProduct(item)"
                        >Купить</button>
                    </div>
                </div>
            </div>
            <p v-else style="text-align: center;margin-top: 50px;">Нет данных</p>
        </main>
    </div>



    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script></body>
</html>
