        class Catalog {
            constructor (container) {

                this._init ()
            }

            _init () {
                this.items = goods
                this._render ()
            }

            _render () {
                let str = ''
                this.items.forEach (el => {
                    str += `<div class="goods-item"><h3>${el.title}</h3><p>${el.price}</p></div>`

                document.querySelector (this.container).innerHTML = str
            }
